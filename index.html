<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" type="image/png" href="/Icons/search.png">
    <title>Anime Search Filter</title>
</head>
<body>
    <div class="columns mx-1">
        <div class="column is-half is-offset-one-quarter">
      
          <section class="hero is-primary mb-4">
            <div class="hero-body">
              <p class="title">
                Anime Characters Search  
              </p>
              <p class="subtitle">
          <i>Search for your favorite anime characters.</i>
              </p>
            </div>
          </section>
        
          
          <section>
      <div>
            <label for="searchbox" class="is-size-5">Search</label>
            <input class='input mb-5' type="search" 
                  id="searchbox" placeholder="Search For A Name..">
       </div>
      
      <div class="box">
       <strong>Naruto Uzumaki</strong>         
       <figure class="image is-128x128">
        <img class="is-rounded" src="/Images/Naruto/naruto.jpg">
      </figure>
      </div>

      <div class="box">
        <strong>Sasuke Uchiha</strong>         
        <figure class="image is-128x128">
         <img class="is-rounded" src="/Images/Naruto/Sasuke.jpg">
       </figure>
       </div>

       <div class="box">
        <strong>Sakura Haruno</strong>         
        <figure class="image is-128x128">
         <img class="is-rounded" src="/Images/Naruto/sakura.jpg">
       </figure>
       </div>

       <div class="box">
        <strong>Kakashi Hatake</strong>         
        <figure class="image is-128x128">
         <img class="is-rounded" src="/Images/Naruto/kakashi.jpg">
       </figure>
       </div>
      
       <div class="box">
        <strong>Itachi Uchiha</strong>         
        <figure class="image is-128x128">
         <img class="is-rounded" src="/Images/Naruto/Itachi.jpg">
       </figure>
       </div>

       <div class="box">
        <strong>Hinata Hyuga</strong>         
        <figure class="image is-128x128">
         <img class="is-rounded" src="/Images/Naruto/Hinata.jpg">
       </figure>
       </div>

       <div class="box">
        <strong>Rock Lee</strong>         
        <figure class="image is-128x128">
         <img class="is-rounded" src="/Images/Naruto/lee.jpg">
       </figure>
       </div>

       <div class="box">
        <strong>Minato Namikaze</strong>         
        <figure class="image is-128x128">
         <img class="is-rounded" src="/Images/Naruto/minato.jpg">
       </figure>
       </div>

       <div class="box">
        <strong>Madara Uchiha</strong>         
        <figure class="image is-128x128">
         <img class="is-rounded" src="/Images/Naruto/madara.jpg">
       </figure>
       </div>
      
          </section>
      
        </div>
      </div>

      <script src="main.js"></script>
</body>
</html>
